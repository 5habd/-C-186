<html>
    <head>
        <meta charset="utf-8">
        <title>
            AFRAME Fireworks
        </title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src = "https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
    </head>
   <body>
       <a-scene id="scene">
           <a-entity position = "0 1 0" spe-particles="
                color:red,yellow,orange,blue;
                distribution:sphere;
                randomize-velocity:true;
                radius:3;
                particle-count:900;
                velocity:90;
                velocity-spread:23;
                drag:1;
                max-age:2;
                duration:24;
                blending:additive;
                active-multiplier:1000;
                size:3,9,4,5;
           ">

           </a-entity>
          <a-sky color="#000000"></a-sky>
         <a-camera position="0 0 30"></a-camera>
       </a-scene>
   </body>
</html>
